<!DOCTYPE html>
<html lang="en">
  <body onload="newGame()">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
      <title>TicTacToe</title>
    </head>
    <div>
      <h2 id="title"></h2>
      <div class="grid">
        <div class="grid-item" id="1" onclick="gridItemClick(1)"></div>
        <div class="grid-item" id="2" onclick="gridItemClick(2)"></div>
        <div class="grid-item" id="3" onclick="gridItemClick(3)"></div>
        <div class="grid-item" id="4" onclick="gridItemClick(4)"></div>
        <div class="grid-item" id="5" onclick="gridItemClick(5)"></div>
        <div class="grid-item" id="6" onclick="gridItemClick(6)"></div>
        <div class="grid-item" id="7" onclick="gridItemClick(7)"></div>
        <div class="grid-item" id="8" onclick="gridItemClick(8)"></div>
        <div class="grid-item" id="9" onclick="gridItemClick(9)"></div>
      </div>

      <div>
        <label id="label_startingPlayer"><br>Starting Player: <br></label>

        <label for="playerX">Player X</label>
        <input type="radio" id="playerX" name="playerSelect" checked="true" />

        <label for="playerO">Player O</label>
        <input type="radio" id="playerO" name="playerSelect" />
      </div>

      <button onclick="newGame()">New Game</button>
    </div>
  </body>
</html>
